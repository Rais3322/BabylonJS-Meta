<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #renderCanvas {
      width: 100%;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      touch-action: none;
    } 

    #fps {
      position: absolute;
      background-color: black;
      border: 2px solid red;
      text-align: center;
      font-size: 16px;
      color: white;
      top: 15px;
      right: 10px;
      width: 60px;
      height: 20px;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="fps">0</div>
</body>
</html>
